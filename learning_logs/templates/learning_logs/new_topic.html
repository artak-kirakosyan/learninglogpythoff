<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new topic</title>
</head>
<body>
{% extends "learning_logs/base.html" %}

{% block content %}
    <p> Add a new topic:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button name="submit">Submit</button>
    </form>
{% endblock content %}
</body>
</html>
