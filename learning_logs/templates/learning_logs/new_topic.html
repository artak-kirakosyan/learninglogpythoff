<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new topic</title>
</head>

<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        Add a new topic, or
    <a href="{% url 'learning_logs:topics' %}">Cancel</a>
    </h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
